<body>
    <div class="main">
        <div class="ontainer-xxl">
            <a href="./Inicio.html">
                <img id="imageLogin" src="public/terramaz-01.png" alt="logoTerraria">
            </a>
        </div>
        <div>
 
            <form class="formregistro" action="/submit" method="post">
                <h2>Registro de Usuario</h2>
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario:</label>
                    <input type="text" id="username" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" id="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" class="form-control" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="repassword">Reescribir Contraseña:</label>
                    <input type="password" id="repassword" class="form-control" name="repassword" required>
                </div>
                <button  type="submit" class="btn btn-success mt-3">Registrarse </button>
            </form>
        </div>
    </div>
</body>
